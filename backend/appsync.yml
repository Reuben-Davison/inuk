name: inuk-appsync-api
schema: schema.api.graphql
authenticationType: AMAZON_COGNITO_USER_POOLS
userPoolConfig:
  awsRegion: us-west-2
  defaultAction: ALLOW
  userPoolId: !Ref cognitoUserPool

mappingTemplatesLocation: mapping-templates
mappingTemplates:
  - dataSource: tripTable
    type: Query
    field: getTrip
    request: false 
    response: false 

dataSources: 
  - type: NONE
    name: none 
  - type: AMAZON_DYNAMODB
    name: tripTable
    description: "Trip Table"
    config:
      tableName: !Ref TripTable
  - type: AMAZON_DYNAMODB
    name: messageTable
    description: "Message Table"
    config:
      tableName: !Ref MessageTable
